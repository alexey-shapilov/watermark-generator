  <body>
    <!--[if lt IE 7]>
    <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

    <div class="wrapper">
      <div class="maincontent">
        <div class="container">
          <section class="result">
            <h1 class="result__title">Генератор водяных знаков</h1>
            <div id="result-box" class="result__imagebox">
              <div id="bg__wrapper"><img src="http://lorempixel.com/900/700/nature/8" id="bg__img" class="result__imagebox-image"></div>
              <div id="watermark" class="drag"><img src="http://lorempixel.com/100/100/nature/9" id="drag__img" class="drug__watermark"></div>
            </div>
          </section>
          <section class="controls">
            <h3 class="controls__title">Настройка</h3>
            <form action="" method="post" enctype="multipart/form-data">
              <fieldset class="noborder">
                <div class="controls__inputs-group">
                  <label class="controls__file-title">Исходное изображение
                    <div id="bg-img-control" class="controls__file">
                      <input type="file" name="img-source" placeholder="Загрузите изображение" id="img-source" class="controls__file-input"><span id="file_name" class="controls__file-input--fake">Загрузите изображение</span>
                      <button id="but-bg-load" class="controls__file-input--btn">Загрузить</button><span class="error">text text</span>
                    </div>
                  </label>
                </div>
              </fieldset>
            </form>
            <form action="" method="post" enctype="multipart/form-data">
              <fieldset>
                <div class="controls__inputs-group">
                  <label class="controls__file-title">Водяной знак
                    <div id="wm-img-control" class="controls__file">
                      <input type="file" name="img-watermark" placeholder="Загрузите изображение" id="img-watermark" class="controls__file-input"><span id="file_name" class="controls__file-input--fake">Загрузите изображение</span>
                      <button id="but-wm-load" class="controls__file-input--btn">Загрузить</button><span class="error">error</span>
                    </div>
                  </label>
                </div>
              </fieldset>
            </form>
            <form>
              <fieldset>
                <div class="controls__inputs-group">
                  <div class="controls__switch">
                    <label class="controls__switch-title">Положение
                      <div class="controls__switch-group"><a href="#four" id="but-four" class="four controls__switch-group-but">4 watermarks</a><a href="#one" id="but-one" class="one controls__switch-group-but active">1 watermark</a></div>
                    </label>
                  </div>
                  <div id="four" class="position__four-watermark clearfix">
                    <div class="four-watermark__wrapper">
                      <div class="margin-line horizontal"></div>
                      <div class="margin-line vertical"></div>
                      <div class="four-watermark__table">
                        <div class="four-watermark__row">
                          <div class="four-watermark__col"><a href="" id="lt" class="four-watermark__col-link"></a></div>
                          <div class="four-watermark__col"><a href="" id="ct" class="four-watermark__col-link"></a></div>
                          <div class="four-watermark__col"><a href="" id="rt" class="four-watermark__col-link"></a></div>
                        </div>
                        <div class="four-watermark__row">
                          <div class="four-watermark__col"><a href="" id="lm" class="four-watermark__col-link"></a></div>
                          <div class="four-watermark__col"><a href="" id="cm" class="four-watermark__col-link"></a></div>
                          <div class="four-watermark__col"><a href="" id="rm" class="four-watermark__col-link"></a></div>
                        </div>
                        <div class="four-watermark__row">
                          <div class="four-watermark__col"><a href="" id="lb" class="four-watermark__col-link"></a></div>
                          <div class="four-watermark__col"><a href="" id="cb" class="four-watermark__col-link"></a></div>
                          <div class="four-watermark__col"><a href="" id="rb" class="four-watermark__col-link"></a></div>
                        </div>
                      </div>
                    </div>
                    <div class="margin__property">
                      <div class="margin__property-block"><span class="margin__property-name">&nbsp;&#8597;</span>
                        <input type="text" id="" name="x-margin" class="margin__property-input">
                        <div class="margin__property-control"><a class="margin__property-btn plus"></a><a class="margin__property-btn minus"></a></div>
                      </div>
                      <div class="margin__property-block"><span class="margin__property-name">&#8596;</span>
                        <input type="text" id="" name="y-margin" class="margin__property-input">
                        <div class="margin__property-control"><a class="margin__property-btn plus"></a><a class="margin__property-btn minus"></a></div>
                      </div>
                    </div>
                  </div>
                  <div id="one" class="position__one-watermark clearfix">
                    <div class="one-watermark__wrapper">
                      <div class="one-watermark__table">
                        <div class="one-watermark__row">
                          <div class="one-watermark__col"><a href="" id="lt" class="one-watermark__col-link"></a></div>
                          <div class="one-watermark__col"><a href="" id="ct" class="one-watermark__col-link"></a></div>
                          <div class="one-watermark__col"><a href="" id="rt" class="one-watermark__col-link"></a></div>
                        </div>
                        <div class="one-watermark__row">
                          <div class="one-watermark__col"><a href="" id="lm" class="one-watermark__col-link"></a></div>
                          <div class="one-watermark__col"><a href="" id="cm" class="one-watermark__col-link"></a></div>
                          <div class="one-watermark__col"><a href="" id="rm" class="one-watermark__col-link"></a></div>
                        </div>
                        <div class="one-watermark__row">
                          <div class="one-watermark__col"><a href="" id="lb" class="one-watermark__col-link"></a></div>
                          <div class="one-watermark__col"><a href="" id="cb" class="one-watermark__col-link"></a></div>
                          <div class="one-watermark__col"><a href="" id="rb" class="one-watermark__col-link"></a></div>
                        </div>
                      </div>
                    </div>
                    <div class="coordinate__property">
                      <div class="coordinate__property-block"><span class="coordinate__property-name">X</span>
                        <input type="text" id="x-val" name="x" value="0" class="coordinate__property-input">
                        <div class="coordinate__property-control"><a class="coordinate__property-btn plus"></a><a class="coordinate__property-btn minus"></a></div>
                      </div>
                      <div class="coordinate__property-block"><span class="coordinate__property-name">Y</span>
                        <input type="text" id="y-val" name="y" value="0" class="coordinate__property-input">
                        <div class="coordinate__property-control"><a class="coordinate__property-btn plus"></a><a class="coordinate__property-btn minus"></a></div>
                      </div>
                    </div>
                  </div>
                </div>
              </fieldset>
              <fieldset>
                <div class="slider__box">
                  <label id="opacity-field" class="slider__box-title">Прозрачность</label>
                  <div class="slider__range"></div>
                  <input id="opacity" type="hidden">
                </div>
              </fieldset>
              <fieldset class="noborder">
                <div class="controls__inputs-group">
                  <button type="reset" id="but-reset" class="button--reset">Сброс</button>
                  <button type="submit" id="but-send" class="button--submit">Скачать</button>
                </div>
              </fieldset>
            </form>
          </section>
        </div>
      </div>
    </div>
